version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: steg_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: steg_db
    ports:
      - "5434:5432"
    volumes:
      - steg_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - steg_network

  steganography_service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: steganography_service
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/steg_db
      RUST_LOG: info
      PORT: 3002
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - steg_files:/app/files
    networks:
      - steg_network

volumes:
  steg_postgres_data:
  steg_files:

networks:
  steg_network:
    driver: bridge
