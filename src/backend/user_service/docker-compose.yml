services:
  user_postgres:
    image: postgres:16-alpine
    container_name: user_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: user_db
    ports:
      - "5434:5432"
    volumes:
      - user_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - user_network

  user_service:
    build:
      context: ..
      dockerfile: user_service/Dockerfile
    container_name: user_service
    environment:
      DATABASE_URL: postgres://postgres:postgres@user_postgres:5432/user_db
      JWT_SECRET: ${JWT_SECRET:-my-super-duper-mega-secret-key-that-no-one-will-discover-btw-have-you-played-silksong-yet-its-so-fucking-amazing-dude-i-cant-even-start-to-explain-how-much-i-love-it}
      INTERNAL_API_KEY: ${INTERNAL_API_KEY:-zero-trust-they-said-itll-be-fun-they-said-now-im-just-a-microservice-with-trust-issues-talking-to-myself-through-http-requests}
      RUST_LOG: info
      PORT: 3002
    ports:
      - "3002:3002"
    depends_on:
      user_postgres:
        condition: service_healthy
    networks:
      - user_network

volumes:
  user_postgres_data:

networks:
  user_network:
    name: microservices_network
    external: true
