version: '3.8'

services:
  # PostgreSQL Database for Auth Service
  auth-db:
    image: postgres:17
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: authdb
    ports:
      - "5432:5432"
    volumes:
      - auth_postgres_data:/var/lib/postgresql/data
    networks:
      - microservices
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d authdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: auth_service/Dockerfile
    environment:
      POSTGRES_URL: postgres://admin:admin@auth-db:5432/authdb
      JWT_SECRET: your-secret-key-change-in-production
      RUST_LOG: info
    ports:
      - "3001:3001"
    depends_on:
      auth-db:
        condition: service_healthy
    networks:
      - microservices
    restart: unless-stopped

